        type: string
      name:
        type: string
      output:
        type: string
      processed:
        type: integer
      updated_at:
        type: string
    type: object
  models.Transaction:
    properties:
      account:
        type: integer
      amount:
        type: number
      created_at:
        type: string
      date:
        type: string
      id:
        type: integer
      updated_at:
        type: string
    type: object
  models.UpdateAccount:
    properties:
      client:
        type: string
      email:
        type: string
    type: object
  models.UpdateTransaction:
    properties:
      account:
        type: integer
      amount:
        type: number
      date:
        type: string
    required:
    - account
    - amount
    - date
    type: object
  models.UploadFile:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  models.User:
    properties:
      created_at:
        type: string
      password:
        type: string
      updated_at:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
info:
  contact: {}
paths:
  /_:
    get:
      consumes:
      - application/json
      description: do ping
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Healthcheck
      tags:
      - Healthcheck
  /accounts:
    get:
      description: Get a list of all accounts with optional pagination
      parameters:
      - default: 0
        description: Offset for pagination
        in: query
        name: offset
        type: integer
      - default: 10
        description: Limit for pagination
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved list of accounts
          schema:
            items:
              $ref: '#/definitions/models.Account'
            type: array
      security:
      - JwtAuth: []
      summary: Get all accounts with pagination
      tags:
      - Accounts
    post:
      consumes:
      - application/json
      description: Create a new account with the given input data
      parameters:
      - description: Create account object
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.CreateAccount'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully created account
          schema:
            $ref: '#/definitions/models.Account'
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
      security:
      - JwtAuth: []
      summary: Create a new account
      tags:
      - Accounts
  /accounts/{id}:
    delete:
      description: Delete the account with the given ID
      parameters:
      - description: Account ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Successfully deleted account
          schema:
            $ref: '#/definitions/models.Account'
        "404":
          description: account not found
          schema:
            type: string
      security:
      - JwtAuth: []
      summary: Delete an account by ID
      tags:
      - Accounts
    get:
      description: Get details of an account by its ID
      parameters:
      - description: Account ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved account
          schema:
            $ref: '#/definitions/models.Account'
        "404":
          description: Account not found
          schema:
            type: string
      security:
      - JwtAuth: []
      summary: Find an account by ID
      tags:
      - Accounts
    put:
      consumes:
      - application/json
      description: Update the account details for the given ID
      parameters:
      - description: Account ID
        in: path
        name: id
        required: true
        type: string
      - description: Update account object
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.UpdateAccount'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully updated account
          schema:
            $ref: '#/definitions/models.Account'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: account not found
          schema:
            type: string
      security:
      - JwtAuth: []
      summary: Update an account by ID
      tags:
      - Accounts
